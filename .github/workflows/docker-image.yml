name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Log in to the container registry ðŸšª
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build the Docker image
      run: |
        tag=$(date +%Y%m%dT%H%M%S)
         cd 6.2/alpine/
        docker build -f Dockerfile -t tekintian/alpine-redis:6.2-${tag} .
        docker push tekintian/alpine-redis:6.2-${tag}
        cd ../../7.0/alpine/
        docker build -f Dockerfile -t tekintian/alpine-redis:7.0-${tag} .
        docker push tekintian/alpine-redis:7.0-${tag}
