name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build --file 6.2/alpine/Dockerfile --tag tekintian/alpine-redis:6.2-$(date +%s) 6.2/alpine/
        docker push tekintian/alpine-redis:6.2-$(date +%s)
